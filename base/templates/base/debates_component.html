<div class="topics">
    <div class="topics__header">
        <!--Debates/Topics-->
      <h2>Find Village</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home' %}" class="active">All <span>{{debates.count}}</span></a>
      </li>
            <!-- List all Debates by topic-->
            {% for debate in debates %}
      <li>
        <a href="{% url 'home' %}?q={{debate.topic}}">{{debate.topic}} <span>{{debate.village_set.all.count}}</span></a>
      </li>
            {% endfor %}
    </ul>
    <a class="btn btn--link" href="{% url 'debates' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
